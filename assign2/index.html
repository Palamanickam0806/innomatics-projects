<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>company-directory-portal</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Company Directory Portal</h1>
    <section class="form_sec">
        <h2>Employee Registration Form</h2>
    <form class="form">
        <label for="name">FullName:</label>
        <input type="text" name="name" id="name" />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />

        <label for="dept">Department:</label>
        <select name="dept" id="dept">
            <option value="IT">IT</option>
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
            <option value="Marketing">Marketing</option>            
        </select>

        <label for="id">Employee ID:</label>
        <input type="number" name="id" id="id" />

        <label for="profile">Profile picture URL:</label>
        <input type="url" name="profile" id="profile" />

        <button type="submit">Register Employee</button>
    </form>
</section>

<section class="list">
    <h2>Employee List</h2>
    <ol>
        <li ::marker>
            
            John Doe - john@example.com
        </li>

        <li ::marker>            
            Jane Smith - jane@example.com
        </li>
    </ol>
</section>

<section class="table">
    <h2>Employee Details</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Department</th>
                <th>Profile Picture</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>12345</td>
                <td>IT</td>
                <td><img src="https://via.placeholder.com/50" alt="John Profile"></td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>67890</td>
                <td>HR</td>
                <td><img src="https://via.placeholder.com/50" alt="Jane Smith Profile"></td>
            </tr>
        </tbody>
    </table>
</section>

 <section class="map">
    <h2>Company Location</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4657.77311169171!2d79.84233064794581!3d10.985646551877814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a55112c91a20079%3A0xee7677dfa4776c23!2sNational%20Institute%20of%20Technology%20Puducherry!5e0!3m2!1sen!2sin!4v1727410632771!5m2!1sen!2sin" width="1000" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>
</body>
</html>
